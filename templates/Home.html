<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Titanic Passanger Survivior</title>
</head>
<body style="background: url('/static/bg.jpg'); background-attachment: fixed; background-repeat: no-repeat; background-position: center;  background-size: cover; ">
  
    <div class="container main">
  		<div class="jumbotron" id="holder">
    		<h2 class='main_heading'> Titanic Passanger Survivior Classifier</h2>
    		<br>
    		<div class="instructions">
      			<h4>Fill some fields and you will make some predictions...</h4>
    		</div>

    		<form class="form-horizontal" action="http://192.168.43.153:5000/predict" method="post" >
     
      <div class="form-group">
      	
        <label class="control-label col-sm-2">Passanger Class:</label>
        <div class="col-sm-10">
          <select class="form-control" name="pclass" required="required">
          	<option value="" disabled selected hidden>Choose a Class</option>
          	<option value="0">1</option> 
      		<option value="1">2</option> 
      		<option value="2">3</option> 
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Sex:</label>
        <div class="col-sm-10">
          	<select class="form-control" name="sex" required="required">
          		<option value="" disabled selected hidden>Choose a Gender</option>
          		<option value="0">Male</option> 
      			<option value="1">Female</option> 
          	</select>
        </div>
      </div>

    
      <div class="form-group">
        <label class="control-label col-sm-2" >Embark:</label>
        <div class="col-sm-10">
          <select class="form-control" name="embarked" required="required">
          		<option value="" disabled selected hidden>Choose a Embark</option>
          		<option value="0">S</option> 
      			<option value="1">C</option>
      			<option value="2">G</option> 
          	</select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" >Title:</label>
        <div class="col-sm-10">
          <select class="form-control" name="title" required="required">
          		<option value="" disabled selected hidden>Choose a Title of Person</option>
          		<option value="0">Mr</option> 
      			<option value="1">Mrs</option>
      			<option value="2">Ms</option> 
          	</select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Deck:</label>
        <div class="col-sm-10">
          <select class="form-control" name="deck" required="required">
          		<option value="" disabled selected hidden>Choose a Deck Code</option>
          		<option value="0">A</option> 
      			<option value="1">B</option>
      			<option value="2">C</option>
      			<option value="3">D</option> 
      			<option value="4">E</option>
      			<option value="5">F</option>
      			<option value="6">T</option> 
      			<option value="7">G</option>
      			<option value="8">Unknown</option> 
          	</select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Family Size:</label>
        <div class="col-sm-10">
          <input  class="form-control" name="family_size" placeholder=" Enter Family Size [between 1 - 10]" required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Age :</label>
        <div class="col-sm-10">
          <input class="form-control" name="age" placeholder=" Enter Age [between 0.5 - 80.4]" required="required">
        </div>
      </div>

     	<div class="form-group">
        	<label class="control-label col-sm-2" >Fare :</label>
        	<div class="col-sm-10">
          		<input class="form-control" name="fare" placeholder=" Enter Fare[between 50 - 500]" required="required">
        	</div>
      	</div>

      	<div class="form-group">
        	<div class="col-sm-offset-2 col-sm-10">
          		<button type="Submit" class="button btn btn-default">Submit</button>
        	</div>
      	</div>

      	{{result}}

    	</form>
   	
    	
  		</div>
	</div>


<footer class="page-footer font-small blue">

  <div class="footer-copyright text-center py-3">
    <div class="bottom">
      <p><a href="https://www.kaggle.com/c/titanic">Data is collected from Kaggle, Click here go on it</a></p>
    </div>
  </div>

</footer>

 </body>
</html>
